<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction üç∑</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animation library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #722F37;
            --secondary: #A62639; 
            --accent: #E4B1AB;
            --light: #F9F1F0;
            --dark: #311E10;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/img/blurry-gradient.svg');
            background-size: cover;
            background-attachment: fixed;
        }
        .wine-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .wine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: scale(1.05);
        }
        input, select {
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }
        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(228, 177, 171, 0.3);
        }
        .navbar {
            background-color: var(--primary);
            color: white;
        }
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--light);
            transition: width 0.3s ease;
        }
        .nav-link:hover:after {
            width: 100%;
        }
        .graph-container img {
            transition: transform 0.3s ease;
        }
        .graph-container img:hover {
            transform: scale(1.05);
        }
        .result-animation {
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .feature-input {
            position: relative;
        }
        .feature-input label {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: white;
            padding: 0 5px;
            font-size: 0.8rem;
            color: var(--primary);
        }
        .feature-input input {
            padding-top: 15px;
        }
        .quality-meter {
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .quality-fill {
            height: 100%;
            background: linear-gradient(to right, #FF416C, #FF4B2B);
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }
    </style>

<body>
    <header class="navbar shadow-md">
        <div class="container mx-auto py-4 px-6 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-wine-glass-alt text-2xl"></i>
                <h1 class="text-xl font-bold">Wine Quality Predictor üç∑</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="nav-link hover:text-gray-200"><i class="fas fa-home mr-1"></i> Home</a></li>
                    <li><a href="/graphs" class="nav-link hover:text-gray-200"><i class="fas fa-chart-line mr-1"></i> Analytics</a></li>
                    <li><a href="#about" class="nav-link hover:text-gray-200"><i class="fas fa-info-circle mr-1"></i> About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
